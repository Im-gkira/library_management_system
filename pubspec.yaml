name: library_management_system
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  font_awesome_flutter: ^8.10.1
  cloud_firestore: ^0.14.3
  google_fonts: ^1.1.1
  flutter_svg:
  drawing_animation: ^0.1.1
  spring: ^1.0.4
  auto_size_text: ^2.1.0
  bottom_navy_bar: ^5.6.0
  flashy_tab_bar: ^0.0.3
  fl_chart: ^0.12.0
  carousel_slider: ^2.3.1
  fluttertoast: ^7.1.5
  shared_preferences: ^0.5.12+4
  qrscan: ^0.2.21
  permission_handler: ^5.0.1+1
  dotted_border: ^1.0.7
  url_launcher: ^5.7.10
  responsive_framework: ^0.0.14
  line_awesome_icons: ^1.0.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/logo copy 4.svg
    - images/demo.png
    - images/welcome.jpg

  fonts:
    - family: Cubano
      fonts:
        - asset: fonts/Cubano.ttf